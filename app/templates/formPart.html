<form action="" class="form-horizontal">
	<div class="form-group">
		<label for="name" class="control-label">Вашае імя </label>
		<input type="text" class="form-control" id='name' placeholder="e.g. Your Name" >
	</div>
	<div class="form-group">
		<label for="weight" class="control-label">Вашая вага</label>
		<input type="number" class="form-control" id='weight' placeholder="e.g. Your weight (kg)" >
	</div>
	<div class="form-group">
		<label for="height" class="control-label">Ваш рост</label>
		<input type="number" class="form-control" id='height' placeholder="e.g. Your height (cm)" >
	</div>
	<div class="form-group">
		<label for="age" class="control-label">Ваш узрост</label>
		<input type="number" class="form-control" id='age' placeholder="e.g. Your age (cm)" >
	</div>
	<input type="submit" class="btn btn-success" value="Дадаць">

</form>

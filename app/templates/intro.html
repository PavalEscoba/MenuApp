	<h4 class="text-center">Здаровае Мэню!</h4>
	<p class="text-justify">
		На гэтай старонцы вы можаце скласьці сабе мэню ў залежнасьці ад вашай уласнай мэты: <i><b>пахудзець/<i></b> ці <i><b>набраць вагу.</b></i>
	</p>
	<p>Для гэтага трэба зрабіць наступнае:</p>
	<ul class="list-u">
		<li>Увесьці свае імя, рост, вагу і ўзрост;</li>
		<li>Націснуць "Дадаць";</li>
		<li>Атрымліваць асалоду!</li>
	</ul>
